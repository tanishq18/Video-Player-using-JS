<!DOCTYPE html>
<html>

<body>
    <h1>History go() Method</h1>

<button onclick="goPages(n)">Go n pages forward or backward</button>

<script>
var n = Number(prompt("How many pages do you wish to go forward or backward?"));

function goPages(n) {
  window.history.go(n);
}
</script>

</body>
</html>
